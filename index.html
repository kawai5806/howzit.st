<html>
<head>
    <title>星による評価とリダイレクト</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 画面の高さいっぱいにコンテンツを広げる */
            margin: 0;
        }
        .rating-container {
            text-align: center; /* テキストと星評価を中央揃えにする */
        }
        .star-rating {
            direction: rtl;
            display: inline-flex;
            font-size: 150px; /* PC用のフォントサイズ */
        }
        .star-rating input[type="radio"] {
            display: none;
        }
        .star-rating label {
            color: #ccc;
            cursor: pointer;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input[type="radio"]:checked ~ label {
            color: #f5d31a;
        }
        /* スマートフォン用のスタイル（画面幅が600px以下の場合） */
        @media (max-width: 600px) {
            .star-rating {
                font-size: 150px; /* スマホ用のフォントサイズを大きくする */
            }
        }
    </style>
</head>
<body>
    <div class="rating-container">
        <div class="rating-text"><font size= 150px>当店の評価はいかがですか？</div>
        <div class="star-rating">
            <input type="radio" id="5-stars" name="rating" value="5" />
            <label for="5-stars">&#9733;</label>
            <input type="radio" id="4-stars" name="rating" value="4" />
            <label for="4-stars">&#9733;</label>
            <input type="radio" id="3-stars" name="rating" value="3" />
            <label for="3-stars">&#9733;</label>
            <input type="radio" id="2-stars" name="rating" value="2" />
            <label for="2-stars">&#9733;</label>
            <input type="radio" id="1-star" name="rating" value="1" />
            <label for="1-star">&#9733;</label></font>
        </div>
    </div>

    <script>
        document.querySelectorAll('.star-rating input[type="radio"]').forEach(radio => {
            radio.addEventListener('change', (e) => {
                const rating = parseInt(e.target.value);
                if (rating >= 3) {
                    window.location.href = 'https://g.page/r/Cd-ADymcqo5nEBM/review';
                } else {
                    window.location.href = 'https://forms.gle/d8uYonLMnLZHnZSz8';
                }
            });
        });
    </script>
</body>
</html>
